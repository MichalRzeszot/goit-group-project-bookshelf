<body>
  <div class="backdrop is-hidden" data-modal-firebase>
    <div class="modal">
      <button type="button" class="modal__close" data-modal-close>
        <svg width="20" height="20" class="modal__close--dimension">
          <use href="/src/images/icons.svg#icon-cross"></use>
        </svg>
      </button>

      <div class="modal__wrapper">
        <div class="modal__container">
          <form id="sign-up-form" class="modal__container--text">
            <div class="modal__box">
              <input
                type="name"
                id="name-signup"
                name="name"
                minlength="3"
                required
                placeholder="NAME"
                class="modal__box--input"
              />
            </div>
            <div class="modal__box">
              <input
                type="email"
                id="email-signup"
                name="email"
                minlength="3"
                required
                placeholder="EMAIL"
                class="modal__box--input"
              />
            </div>

            <div class="modal__box">
              <input
                type="password"
                id="password-signup"
                name="password"
                required
                minlength="6"
                placeholder="PASSWORD"
                class="modal__box--input"
              />
            </div>
            <div>
              <input type="submit" value="SIGN UP" class="modal__send" />
            </div>
            <div class="modal__navigation">
              <a href="#" id="show-sign-up-modal-top" class="active">SIGN UP</a>
              <a href="#" id="show-sign-in-modal-top">SIGN IN</a>
            </div>
          </form>

          <div id="signed-up-content" style="display: none">
            <h1>Użytkownik został zarejestrowany</h1>
          </div>
        </div>

        <form id="sign-in-form" class="modal__container--text">
          <div class="modal__box">
            <input
              type="name"
              id="name"
              name="name"
              minlength="3"
              required
              placeholder="NAME"
              class="modal__box--input"
            />
          </div>
          <div class="modal__box">
            <input
              type="email"
              id="email"
              name="email"
              minlength="3"
              required
              placeholder="EMAIL"
              class="modal__box--input"
            />
          </div>

          <div class="modal__box">
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              placeholder="PASSWORD"
              class="modal__box--input"
            />
          </div>
          <div>
            <input type="submit" value="SIGN IN" class="modal__send" />
          </div>
          <div class="modal__navigation">
            <a href="#" id="show-sign-up-modal-bottom">SIGN UP</a>
            <a href="#" id="show-sign-in-modal-bottom" class="active">SIGN IN</a>
          </div>
        </form>

        <div id="signed-in-content" style="display: none">
          <h1>Użytkownik został zalogowany</h1>
        </div>
      </div>
    </div>
  </div>
</body>
