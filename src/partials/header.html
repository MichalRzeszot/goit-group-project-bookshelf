<body>
  <div class="header-frame container">
    <div class="logo">
      <svg width="24" height="24">
        <use href="./images/icons.svg#icon-logo"></use>
      </svg>
      <svg class="bookshelf-icon" width="77" height="24">
        <use href="./images/icons.svg#icon-Bookshelf"></use>
      </svg>
    </div>

    <div class="home-item-header">
      <div class="button-home-header">
        <a href="./index.html"><span class="home-text">HOME</span></a>
      </div>

      <div>
        <a class="button-shopping-header" href="./shopping-list.html">
          <span class="shopping-text">SHOPPING LIST</span>
          <svg
            class="bag-item"
            width="20px"
            height="20px"
            viewBox="0 0 28 28"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="./images/icons.svg#bag"></use>
          </svg>
        </a>
      </div>
    </div>
    <div class="nav-part">
      <div class="switcher">
        <input type="checkbox" id="switch" class="hidden" />
        <label for="switch" class="h-switch">Toggle</label>
      </div>

      <div class="sign-up-button-header">
        <button class="sign-up-btn-header" data-modal-open>
          <span class="sign-text user-name-change">Sign up</span>
          <svg
            class="arrow-item"
            width="20px"
            height="20px"
            viewBox="0 0 28 28"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="./images/icons.svg#arrow"></use>
          </svg>
        </button>
      </div>

      <button
        class="hamburger-button js-toggle-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg
          class="icon-align-left"
          width="28"
          height="28"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use href="./images/icons.svg#icon-align-left"></use>
        </svg>
        <svg
          class="icon-x-item"
          width="28px"
          height="28px"
          viewBox="0 0 28 28"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use href="./images/icons.svg#x-item"></use>
        </svg>
      </button>
    </div>
  </div>

  <div class="menu-container js-menu-container bg-books" id="mobile-menu" data-modal>
    <div class="menu-content container">
      <div class="sign-up-content">
        <button class="sign-up-btn" data-modal-open>
          <span class="sign-text">Sign up</span>
          <svg
            class="arrow-item"
            width="20px"
            height="20px"
            viewBox="0 0 28 28"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="./images/icons.svg#arrow"></use>
          </svg>
        </button>
      </div>

      <!-- formularz logowania (ukryty) -->
      <div class="sign-up-form hidden">
        <!-- <button class="sign-up-form-btn">
            <span class="sign-form-text">Sign up</span>
          </button> -->
      </div>
    </div>
    <div class="user-menu container hidden">
      <div class="user-current">
        <a class="button-user">
          <span class="user-text"></span>
        </a>
      </div>

      <div class="home-item">
        <a class="button-home" href="./index.html"><span class="home-text">HOME</span></a>
      </div>

      <div class="shopping-item">
        <a class="button-shopping" href="./shopping-list.html">
          <span class="shopping-text">SHOPPING LIST</span>
          <svg
            class="bag-item"
            width="20px"
            height="20px"
            viewBox="0 0 28 28"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="./images/icons.svg#bag"></use>
          </svg>
        </a>
      </div>

      <div>
        <button class="log-out-btn">
          <span class="log-out-text">Log out</span>
          <svg
            class="arrow-item"
            width="20px"
            height="20px"
            viewBox="0 0 28 28"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="./images/icons.svg#arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
