<body>
  <div class="header-frame">
    <div class="logo">
      <svg width="24" height="24">
        <use href="./images/icons.svg#icon-logo"></use>
      </svg>
      <svg width="77" height="24">
        <use href="./images/icons.svg#icon-Bookshelf"></use>
      </svg>
    </div>
    <div class="nav-part">
      <input type="checkbox" id="switch" />
      <label for="switch" class="h-switch">Toggle</label>

      <button
        class="hamburger-button js-toggle-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg
          class="icon-align-left"
          width="28"
          height="28"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use href="./images/icons.svg#icon-align-left"></use>
        </svg>
        <svg
          class="icon-x-item"
          width="28px"
          height="28px"
          viewBox="0 0 28 28"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use href="./images/icons.svg#x-item"></use>
        </svg>
      </button>
    </div>
  </div>

  <div class="menu-container js-menu-container bg-books" id="mobile-menu" data-modal>
    <div class="menu-content">
      <div class="sign-up-content">
        <button class="sign-up-btn" data-modal-open>
          <span class="sign-text">Sign up</span>
          <svg
            class="arrow-item"
            width="20px"
            height="20px"
            viewBox="0 0 28 28"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="./images/icons.svg#arrow"></use>
          </svg>
        </button>

        <!-- /// MODAL BELOW ///  -->
        <div class="backdrop is-hidden " data-modal-firebase>
  <div class="modal">
    <button type="button" class="modal__close" data-modal-close>X</button>

    <div class="modal__wrapper">
      <div class="modal__container">
        <!-- /// MODAL ABOVE ///  -->

        <!-- WORKING CODE FOR SIGN UP BELOW -->

        <form id="sign-up-form" class="modal__container--text">
          <div class="modal__box">
            <input
              type="name"
              id="name-signup"
              name="name"
              minlength="3"
              required
              placeholder="NAME"
              class="modal__box--input"
            />
          </div>
          <div class="modal__box">
            <input
              type="email"
              id="email-signup"
              name="email"
              minlength="3"
              required
              placeholder="EMAIL"
              class="modal__box--input"
            />
          </div>

          <div class="modal__box">
            <input
              type="password"
              id="password-signup"
              name="password"
              required
              minlength="6"
              placeholder="PASSWORD"
              class="modal__box--input"
            />
          </div>
          <div>
            <input type="submit" value="SIGN UP" class="modal__send" />
          </div>
            <div class="modal__navigation">
            <a href="#" id="show-sign-up-modal-top">SIGN UP</a>
            <a href="#" id="show-sign-in-modal-top">SIGN IN</a>
          </div>
        </form>

        <div id="signed-up-content" style="display: none">
          <h1>Użytkownik został zarejestrowany</h1>
        </div>

        </div>

       <!-- WORKING CODE FOR SIGN UP ABOVE -->

        <!-- WORKING CODE FOR SIGN IN BELOW -->

        <form id="sign-in-form" class="modal__container--text">
          <div class="modal__box">
            <input
              type="name"
              id="name"
              name="name"
              minlength="3"
              required
              placeholder="NAME"
              class="modal__box--input"
            />
          </div>
          <div class="modal__box">
            <input
              type="email"
              id="email"
              name="email"
              minlength="3"
              required
              placeholder="EMAIL"
              class="modal__box--input"
            />
          </div>

          <div class="modal__box">
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              placeholder="PASSWORD"
              class="modal__box--input"
            />
          </div>
          <div>
            <input type="submit" value="SIGN IN" class="modal__send" />
          </div>
          <div class="modal__navigation">
            <a href="#" id="show-sign-up-modal-bottom">SIGN UP</a>
            <a href="#" id="show-sign-in-modal-bottom">SIGN IN</a>
          </div>
        </form>

        <div id="signed-in-content" style="display: none">
          <h1>Użytkownik został zalogowany</h1>
        </div>
      </div>
    </div>

    <!-- WORKING CODE FOR SIGN IN ABOVE -->
  </div>
</div>
        <!-- formularz logowania (ukryty) -->
        <div class="sign-up-form hidden">
          <!-- <button class="sign-up-form-btn">
            <span class="sign-form-text">Sign up</span>
          </button> -->
        </div>
      </div>
      <div class="user-menu hidden">
        <div class="home-item">
          <a class="button-home" href="./index.html"><span class="home-text">HOME</span></a>
        </div>
        <div class="shopping-item">
          <span class="shopping-text">SHOPPING LIST</span>
          <svg
            class="bag-item"
            width="20px"
            height="20px"
            viewBox="0 0 28 28"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="./images/icons.svg#bag"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</body>
